<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<Script>

        let arr = [1, 2, 44, 66, 6, 12, 34, 24, 56, 67];
        let number = +prompt("Nhập số nguyên v");
        let result =
        arr.indexOf(number) !== -1
        ? "Tồn tại " + number + " trong mảng"
        : "Không tồn tại v trong mảng";
        document.write(result);

</Script>

</body>
</html>
