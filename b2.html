<script>

        let arr = [1, 2, 44, 66, 6, 12, 34, 24, 56, 67];
        document.write(
        "Phần tử lớn nhất là " +
        Math.max(...arr) +
        ", và nằm ở vị trí " +
        arr.indexOf(Math.min(...arr))
        );

</script>
