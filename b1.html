<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [1, 2, 44, 66, 6, 12, 10, 24, 56, 67]
    let result = 0;
    for (let i = 0; i < arr.length; i++) {
        if(arr[i] >= 10) {
            result++;
        }
    }
    document.write("Mảng arr có " + result+ " phần tử lớn hơn hoặc bằng 10" );
</script>
</body>
</html>
